<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="src/assets/logo.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FundHope</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f0fa;
        color: #333333;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
          Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      #root {
        min-height: 100vh;
        display: block;
      }
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f0fa;
      }
      .loading-spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top: 4px solid #6c63ff;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      noscript {
        display: block;
        padding: 20px;
        background-color: #f8d7da;
        color: #721c24;
        text-align: center;
        margin: 20px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state shown until React renders -->
      <div class="app-loading">
        <div class="loading-spinner"></div>
        <p>Loading FundHope...</p>
      </div>
    </div>
    <noscript>
      <div>
        <h2>JavaScript Required</h2>
        <p>FundHope requires JavaScript to be enabled in your browser to work properly.</p>
        <p>Please enable JavaScript and reload the page.</p>
      </div>
    </noscript>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
